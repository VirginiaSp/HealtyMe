testProperty: 'itworks'
server:
  port: 8080

jhipster:
  security:
    authentication:
      jwt:
        base64-secret: 'NqLBLotT09k5ECyz1FMZQKgCJGO8WI+rtijTUSPjD+wFujLxx+V4qWAYtNrNXzQyiHKRFEV/8ieOdCjDEAol3g=='
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false
  jackson:
    serialization:
      indent-output: true
  datasource: # <-- ΕΔΩ ΧΩΡΙΣ ΚΑΝΕΝΑ SPACE, ΙΔΙΑ ΣΤΗΛΗ ΜΕ ΤΑ ΠΑΝΩ!
    # file-based H2 DB (μακροπρόθεσμη αποθήκευση, δεν χάνεται με restart)
    url: jdbc:h2:file:./target/h2db/db/healthyme;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  liquibase:
    enabled: true
    contexts: dev, faker
    change-log: classpath:config/liquibase/master.xml
  mail:
    host: localhost
    port: 1025
    username:
    password:
  messages:
    cache-duration: PT1S
  thymeleaf:
    cache: false

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.authentication: DEBUG
    org.springframework.security.core: DEBUG
    org.springframework.security.web.authentication.UsernamePasswordAuthenticationFilter: DEBUG
    org.springframework.web: DEBUG
    tech.jhipster: DEBUG
